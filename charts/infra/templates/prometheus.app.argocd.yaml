apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kind-prometheus
  namespace: argocd
spec:
  destination:
    namespace: monitoring
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 45.9.0 
    helm:
      values: |
        prometheus:
          service:
            type: NodePort
            nodePort: 30000
        grafana:
          service:
            type: NodePort
            nodePort: 31000
        alertmanager:
          service:
            type: NodePort
            nodePort: 32000
        prometheus-node-exporter:
          service:
            type: NodePort
            nodePort: 32001

        installCRDs: true
            
  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    